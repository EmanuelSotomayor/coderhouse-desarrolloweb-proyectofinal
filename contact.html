<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8"/>
        <meta name="keywords" content="Space, NASA, Spaceship, Astronaut, Planets, Stars">
        <meta name="description" content="AstroApp, es una aplicación para aficionados a la astronomia">
        <meta name="title" content="AstroApp, astronomia a tu alcance">
        <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <title>AstroApp - Contacto</title>
    </head>
    <body>
         <!--Header-->
         <header class="header-container">

            <figure class="image-container">
                <a href="./index.html">
                    <img id="logo-image" src="./images/Svg/logo.svg" alt="No encontrado">
                </a>
            </figure>

            <nav class="navigator">
                <div
                    <ul id="menuContainer">
                        <li><a href="./index.html">Inicio</a></li>
                        <li><a href="./planets.html">Planetas</a></li>
                        <li><a href="./galaxies.html">Galaxias</a></li>
                        <li><a href="./stars.html">Estrellas</a></li>
                        <li><a href="./contact.html">Contacto</a></li>
                        <div class="slideEffect"></div>
                    </ul>
                </div> 

                <div id="open_menu">
                    <img src="./images/Svg/hamburguer-menu.svg" alt="No encontrado">
                </div>

                <div id="close_menu">
                    <img src="./images/Svg/close-menu.svg" alt="No encontrado">
                </div>

            </nav>

        </header>
        <!--Formulario de contacto-->
        <main class="form-container">
            <div class="form-side-A">
                <figure class="img-container">
                    <img src="./images/Svg/astronaut-form.png" alt="No encontrado">
                </figure>
            </div>
            <div class="form-side-B">
                <h1>Envianos un mensaje</h1>
                <form id="form" action="#" method="POST">
                    <div class="form-input">
                        <input id="name" type="text" required>
                        <span>Nombre</span>
                    </div>
                    <div class="form-input">
                        <input id="surname" type="text" required>
                        <span>Apellido</span>
                    </div>
                    <div class="form-input">
                        <input id="email" type="email" required>
                        <span>Correo</span>
                    </div>
                    <div class="form-input">
                        <textarea id="message" required></textarea>
                        <span>Mensaje</span>
                    </div>
                    <div class="form-input">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </main>
        <!--Footer-->
        <footer class="footer-container">
            <div class="footer-items">
                <figure class="planet-container">
                    <img src="./images/Svg/Planeta-footer.svg" alt="No encontrado">
                </figure>
                <div class="suscribe-container">
                    <input id="suscribe-input" type="text" placeholder="Ingresa tú correo" required/>
                    <button type="button" class="suscribe-btn">
                        <a href="#">Suscribirse</a>
                    </button>
                </div>
                <div class="social-media">
                    <!--Social media icons SVG-->
                    <a href="https://es-la.facebook.com/NASA/" target="_blank">
                        <img class="socialIcon" src="./images/Icons/facebook.svg" alt="No encontrado">
                    </a>
                    <a href="https://www.instagram.com/nasa/" target="_blank">
                        <img class="socialIcon" src="./images/Icons/instagram.svg" alt="No encontrado">
                    </a>
                    <a href="https://twitter.com/nasa_es" target="_blank">
                        <img class="socialIcon" src="./images/Icons/twitter.svg" alt="No encontrado">
                    </a>
                </div>
            </div>
        </footer>
        <script src="./scripts/app.js"></script>
    </body>
</html>
